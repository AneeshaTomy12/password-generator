<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>password generator</title>
	<link rel="stylesheet" type="text/css" href="pass.css">
</head>
<body>
<div class="main">
	  <form id="myForm">
	<div class="output">
		<input type="text" id="output" readonly>
	</div>
	<div class="options">
		<div>
		<input type="checkbox" id="number" onclick="digitfun()">Using Numbers
		</div>
		<div>
		<input type="checkbox" id="upper" onclick="upperfun()">Upper case letters
		</div>
		<div>
		<input type="checkbox" id="lower" onclick="lowerfun()">Lower case letters
		</div>
		<div>
		<input type="checkbox" id="specal" onclick="specialfun()">Special characters
		</div>
		<div class="button">
		<input type="button" value="GENERATE PASSWORD" onclick="disp()">
		<input type="button" value="RESET" onclick="resetfun()" id="generate">
		</div>

	</div>
</form>	
</div>
<script type="text/javascript" src="pass.js"></script>
</body>
</html>
